<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6-dars</title>
    <link rel="stylesheet" href="./6.css" />
  </head>
  <body>
    <h1 class="assalom">Assalomu alaykum</h1>
    <h2 class="Oz">O'zingiz haqingizdagi ma'lumotlarni kiriting</h2>
    <form action="#">
      <p>
        <label for="d">name:</label>
        <input id="d" type="text" placeholder="Ismingizni kiriting" />
        <br />
        <label for="s">email:</label>
        <input
          id="s"
          type="email"
          required
          placeholder="Emailingizni kiriting"
        />
        <br />
        <label for="f">parol:</label>
        <input type="password" placeholder="Parolingizni kiriting" id="f" />
        <br />
        <label for="g">phone:</label>
        <input type="number" placeholder="Tel raqamingizni kiriting" id="g" />
        <br />
        <input class="submit" type="submit" value="Jo'natish" />
      </p>
    </form>
  </body>
</html>
